<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  
</head>
<body>
  <header class="header-image">
    <img 
      class="logo"
      src="images/logo.svg"
      alt=""
      aria-hidden="true"
      />
  </header>
  <main>
    <section class="container">
      <div class="mockups">
        <img 
        class="image-mockups"
        src="images/illustration-mockups.svg"
        alt=""
        aria-hidden="true"
        />
      </div>

      <div class="description">
        <h1 class="page-heading">Build The Community Your Fans Will Love</h1>
        <p class="paragraph-desc">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>
        <a class="button" href="#">Register</a>

        <div class="social-media">
          <img src="images/logo-facebook.svg" alt="" aria-hidden="true">
          <img src="images/logo-twitter.svg" alt="" aria-hidden="true">
          <img src="images/logo-instagram.svg" alt="" aria-hidden="true">
        </div>
      </div>
    </section>
  </main>
</body>
</html>
